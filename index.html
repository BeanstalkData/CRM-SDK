<!doctype html>
<html>
	<head>
		<title>Beanstalk Data CRM-SDK</title>
		<script type="text/javascript" src="vendor/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.bsdCreate.js"></script>
	</head>
	<body>
		<form id="my-form"></form>

		<script type="text/javascript">
			
			// First Name 
			$('#my-form').bsdCreate('firstname');
			
			// Last Name
			$('#my-form').bsdCreate({
				fieldName: 'lastname',
				divClass: 'okay',
			});

		</script>
	</body>
</html>
